<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Media Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header-->
    <header>
        <!-- Navbar-->
        <nav>
            <!-- Navbar menu-->
            <ul>
                <li class="home-active">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src=".//img/hambrger.png" alt="Menu">
            </div>
        </nav>

        <section class="intro">
            <div class="intro-left">
                <div class="intro-left-line-1">
                    <img src=".//img/waving-hand.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-left-line-2">
                    <h1>Mark Anderson</h1>
                    <h2>Develpoer</h2>
                </div>
            </div>
            <div class="intro-right">
                <img src=".//img/pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Project Information-->
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <!-- Project List-->
            <div class="project-list">
                <div class="project">
                    <img src=".//img/image.png" alt="project-image">
                    <p>Project 1</p>

                </div>
                <div class="project">
                    <img src=".//img/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src=".//img/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src=".//img/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="social">
                <img src=".//img/github.png" alt="social">
                <img src=".//img/linkedin.png" alt="social">
                <img src=".//img//outlook.png" alt="social">
            </div>
        </section>
    </footer>
</body>
    </html>
